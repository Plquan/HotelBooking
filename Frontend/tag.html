<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    /* Overlay che toàn bộ trang */
.overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.5); /* Màu đen mờ */
    display: none; /* Mặc định ẩn */
    justify-content: center;
    align-items: center;
    z-index: 1000; /* Che các phần tử khác */
}

.spinner {
    width: 50px;
    height: 50px;
    border: 2px solid #f3f3f3; /* Màu nền và độ mỏng viền */
    border-top: 2px solid rgb(172, 169, 169); /* Màu chuyển động và độ mỏng viền */
    border-radius: 50%;
    animation: spin 1s linear infinite;
}


/* Hiệu ứng quay của spinner */
@keyframes spin {
    from {
        transform: rotate(0deg);
    }
    to {
        transform: rotate(360deg);
    }
}

</style>
<body>
    <div id="overlay" class="overlay">
        <div class="spinner"></div>
    </div>
    <button onclick="simulateLoading()">Click me</button>
    <p>Some content here...</p>
    
</body>
<script>
    function simulateLoading() {
    const overlay = document.getElementById("overlay");

    // Hiển thị overlay và spinner
    overlay.style.display = "flex";

    // Giả lập thời gian xử lý (3 giây)
    setTimeout(() => {
        // Ẩn overlay và spinner
        overlay.style.display = "none";
    }, 3000);
}

</script>
</html>
