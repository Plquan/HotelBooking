<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <title>Hotel Dashboard Template</title>
    <link rel="shortcut icon" type="image/x-icon" href="../assets/img/favicon.png">
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/plugins/fontawesome/css/fontawesome.min.css">
    <link rel="stylesheet" href="../assets/plugins/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="../assets/css/feathericon.min.css">
    <link rel="stylehseet" href="../https://cdn.oesmith.co.uk/morris-0.5.1.css">
    <link rel="stylesheet" href="../assets/plugins/morris/morris.css">
    <link rel="stylesheet" href="../assets/css/tagify.css">
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/toastr.min.css">
</head>

</head>

<body>
    <div class="main-wrapper">
        <div id="headerP"></div>
        <div id="navP"></div>


        <div class="page-wrapper">
			<div class="content container-fluid">
				<div class="page-header">
					<div class="row align-items-center">
						<div class="col">
							<div class="mt-5">
								<h4 class="card-title float-left mt-2">Danh sách</h4>
								<a href="/admin/room/add.html" class="btn btn-primary float-right veiwbutton">Thêm mới</a>
							</div>
						</div>
					</div>
				</div>
		
				<div class="row">
					<div class="col-sm-12">
						<div class="card card-table">
							<div class="card-body booking_card">
                                 <!-- Bộ lọc -->
                                 <div class="row align-items-center" style="margin-bottom: 20px;">
                                    <div class="col-md-6 mr-auto">
                                        <div>
                                            <button type="button" class="btn btn-danger">Tất cả <span id="allBtn"
                                                    class="badge bg-white" style="color: red;">0</span></button>
                                            <button type="button" class="btn btn-primary">Kích hoạt <span id="activeBtn"
                                                    class="badge bg-white" style="color: #009688;">0</span></button>
                                            <button type="button" class="btn btn-primary">Chưa kích hoạt <span
                                                    id="inActiveBtn" class="badge bg-white"
                                                    style="color: #009688;">0</span></button>
                                        </div>
                                    </div>
                                    <div class="col-md-6 ml-auto">
                                        <div class="input-group">
                                            <div>
                                                <select class="form-control" style="border-radius: 3px 0px 0px 3px;">
                                                    <option>Tất cả</option>
                                                    <option>Tìm kiếm theo tên</option>
                                                </select>
                                            </div>
                                            <input class="form-control" type="text"
                                                style="width: 80px;border: 1px solid #ced4da">
                                            <button type="button" class="btn btn-primary"
                                                style="border-radius: 0;border: 1px solid green;"" >Xóa tìm kiếm</button>                                                                      
                                    <button type=" button" class="btn btn-primary"
                                                style="background-color: #4682B4;border-radius: 0px 4px 4px 0px;">Tìm
                                                kiếm</button>
                                        </div>
                                    </div>
                                </div>
                                <!-- Bộ lọc -->					
								<div class="table-responsive">
		
									<table class="datatable table table-stripped table table-hover table-center mb-0">
										<thead>
											<tr>
												<th>Stt</th>
												<th>Số phòng</th>
												<th>Loại phòng</th>
												<th>Trạng thái</th>
												<th class="text-right">Chức năng</th>
											</tr>
										</thead>
										<tbody id="ShowRoom">
										</tbody>
									</table>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div id="delete_asset" class="modal fade delete-modal" role="dialog">
				<div class="modal-dialog modal-dialog-centered">
					<div class="modal-content">
						<div class="modal-body text-center">
							<img src="~/admin/assets/img/sent.png" alt="" width="50" height="46">
							<h3 class="delete_class">Are you sure want to delete this Asset?</h3>
							<div class="m-t-20">
								<a href="#" class="btn btn-white" data-dismiss="modal">hủy</a>
								<button type="button" id="confirmDelete" class="btn btn-danger">Xóa</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>


    </div>
    <script src="../assets/js/axios.min.js"></script>
    <script src="../assets/js/jquery-3.5.1.min.js"></script>
    <script src="../assets/js/popper.min.js"></script>
    <script src="../assets/js/bootstrap.min.js"></script>
    <script src="../assets/plugins/slimscroll/jquery.slimscroll.min.js"></script>
    <script src="../assets/plugins/raphael/raphael.min.js"></script>
    <script src="../assets/js/ckeditor5.js"></script>
    <script src="../assets/plugins/morris/morris.min.js"></script>
    <script src="../assets/js/toastr.min.js"></script>
    <script src="../assets/js/tagify.js"></script>
    <script src="../assets/js/chart.morris.js"></script>
    <script src="../assets/js/script.js"></script>
    <script src="../api/room/index.js"></script>
</body>
<script>

    $(function () {
        $("#navP").load("../template/nav.html");
        $("#headerP").load("../template/header.html");
    });

</script>

</html>
