<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <title>Hotel Dashboard Template</title>
    <link rel="shortcut icon" type="image/x-icon" href="../assets/img/favicon.png">
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/plugins/fontawesome/css/fontawesome.min.css">
    <link rel="stylesheet" href="../assets/plugins/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="../assets/css/feathericon.min.css">
    <link rel="stylehseet" href="../https://cdn.oesmith.co.uk/morris-0.5.1.css">
    <link rel="stylesheet" href="../assets/plugins/morris/morris.css">
    <link rel="stylesheet" href="../assets/css/tagify.css">
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/toastr.min.css">
</head>

</head>

<body>

    <div class="main-wrapper">
        <div id="headerP"></div>
        <div id="navP"></div>

        <div class="page-wrapper">
            <div class="content container-fluid">
                <div class="page-header">
                    <div class="row align-items-center">
                        <div class="col">
                            <h3 class="page-title mt-5">Sửa phòng</h3>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <form id="AddRoomForm">
        
                            <div class="row formtype">
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>Mã số</label>
                                        <input class="form-control" type="text" id="roomId" required>
                                    </div>
                                </div>
        
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>Số phòng</label>
                                        <input class="form-control" type="text" id="roomNumber">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>Loại phòng</label>
                                        <select class="form-control" id="roomTypeId" name="sellist1" required>
                                            <option value="">Chọn</option>
                                            <option value="2">Single</option>
                                            <option value="3">Villa</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>Trạng thái</label>
                                        <select class="form-control" id="status" name="sellist1" required>
                                            <option>Chọn</option>
                                            <option value="1">Hoạt động</option>
                                            <option value="0">Tạm dừng</option>
                                        </select>
                                    </div>
                                </div>
        
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>Số lượng người</label>
                                        <input type="text" class="form-control" id="capacity" required>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>Giá</label>
                                        <input type="text" class="form-control" id="price" required>
                                    </div>
                                </div>
        
                            </div>
                            <button type="submit" onclick="editRoom()" class="btn btn-primary buttonedit ml-2">lưu</button>
                            <button type="button" onclick="Cancel()" class="btn btn-primary buttonedit">Hủy</button>
                        </form>
                    </div>
                </div>
                
            </div>
        </div>


    </div>
    <script src="../assets/js/axios.min.js"></script>
    <script src="../assets/js/jquery-3.5.1.min.js"></script>
    <script src="../assets/js/popper.min.js"></script>
    <script src="../assets/js/bootstrap.min.js"></script>
    <script src="../assets/plugins/slimscroll/jquery.slimscroll.min.js"></script>
    <script src="../assets/plugins/raphael/raphael.min.js"></script>
    <script src="../assets/js/ckeditor5.js"></script>
    <script src="../assets/plugins/morris/morris.min.js"></script>
    <script src="../assets/js/toastr.min.js"></script>
    <script src="../assets/js/tagify.js"></script>
    <script src="../assets/js/chart.morris.js"></script>
    <script src="../assets/js/script.js"></script>
    <script src="../api/room/edit.js"></script>
</body>
<script>

    $(function () {
        $("#navP").load("../template/nav.html");
        $("#headerP").load("../template/header.html");
    });

</script>

</html>
