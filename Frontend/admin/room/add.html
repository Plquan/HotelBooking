<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <title>Hotel Dashboard Template</title>
    <link rel="shortcut icon" type="image/x-icon" href="../assets/img/favicon.png">
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/plugins/fontawesome/css/fontawesome.min.css">
    <link rel="stylesheet" href="../assets/plugins/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="../assets/css/feathericon.min.css">
    <link rel="stylehseet" href="../https://cdn.oesmith.co.uk/morris-0.5.1.css">
    <link rel="stylesheet" href="../assets/plugins/morris/morris.css">
    <link rel="stylesheet" href="../assets/css/tagify.css">
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/toastr.min.css">
</head>

</head>

<body>

    <div class="main-wrapper">
       <div id="headerP"> </div>
        <div id="navP"></div>

        <div class="page-wrapper">
            <div class="content container-fluid">
        
                <div class="page-header mt-5">
                    <button type="button" onclick="cancel()" class="btn btn-primary buttonedit ml-2">Quay lại</button>
                    <button type="button" onclick="addRoom()" class="btn btn-primary buttonedit">Thêm mới</button>
                    <div class="row">
                        <div class="col">
                            <h3 class="page-title">Thêm mới</h3>
                        </div>
                    </div>
                </div>
                <style>
                    .row{
                        justify-content:center;
                    }
                </style>
                <div class="row">
                    <div class="col-lg-6">
                        <div class="card">
                            <div class="card-header">
                                <h4 class="card-title">Thông tin</h4>
                            </div>
                            <div class="card-body">
                                <form enctype="multipart/form-data">
                                    <div class="form-group row">
                                        <label class="col-form-label col-md-2">Mã số phòng</label>
                                        <div class="col-md-10">
                                            <input type="text" id="roomNumber" class="form-control" autofocus placeholder="K01...">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-form-label col-md-2">Loại phòng</label>
                                        <div class="col-md-10">
                                            <select required class="form-control" id="roomTypeId" name="sellist1">
                                                <option value="">Chọn</option>
                                            </select>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
        
            
            </div>
        </div>


    </div>
    <script src="../assets/js/axios.min.js"></script>
    <script src="../assets/js/jquery-3.5.1.min.js"></script>
    <script src="../assets/js/popper.min.js"></script>
    <script src="../assets/js/bootstrap.min.js"></script>
    <script src="../assets/plugins/slimscroll/jquery.slimscroll.min.js"></script>
    <script src="../assets/plugins/raphael/raphael.min.js"></script>
    <script src="../assets/js/ckeditor5.js"></script>
    <script src="../assets/plugins/morris/morris.min.js"></script>
    <script src="../assets/js/toastr.min.js"></script>
    <script src="../assets/js/tagify.js"></script>
    <script src="../assets/js/chart.morris.js"></script>
    <script src="../assets/js/script.js"></script>
    <script src="../api/room/add.js"></script>
</body>
<script>

    $(function () {
        $("#navP").load("../template/nav.html");
        $("#headerP").load("../template/header.html");
    });
  
</script>

</html>
