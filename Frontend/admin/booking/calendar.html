<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
	<title>Hotel Dashboard Template</title>
	<link rel="shortcut icon" type="image/x-icon" href="../assets/img/favicon.png">
	<link rel="stylesheet" href="../assets/css/bootstrap.min.css">
	<link rel="stylesheet" href="../assets/plugins/fontawesome/css/all.min.css">
	<link rel="stylesheet" href="../assets/plugins/fontawesome/css/fontawesome.min.css">
	<link rel="stylesheet" href="../assets/css/feathericon.min.css">
	<link rel="stylesheet" href="../assets/css/bootstrap-datetimepicker.min.css">
	<link rel="stylesheet" href="../assets/css/style.css">
</head>
<style>
	/* css event */
	.fc-event.fc-event-start::before {
		content: '';
		position: absolute;
		top: 0;
		left: 0;
		width: 4px;
		height: 100%;
		background-color: black;
		border-top-left-radius: 3px;
		border-bottom-left-radius: 3px;
	}

	.fc-event:not(.fc-event-start)::before {
		display: none;
	}

	.fc-event-main {
		font-weight: bold;
		text-align: left;
		margin: 0;
		line-height: 1.2;
		padding: 2px 5px;
		color: black !important;
	}

	/* css lịch */
	.fc .fc-button {
		background-color: #4682B4 !important;
		color: white !important;

		border: 1px solid #4682B4 !important;
		border-radius: 4px !important;
		padding: 5px 10px !important;
		transition: background-color 0.3s ease, color 0.3s ease;
	}

	.fc .fc-button:hover {
		background-color: #009688 !important;
		color: white !important;
	}

	.fc .fc-button.fc-button-active {
		background-color: #009688 !important;
		color: white !important;
	}

	.fc-event {
		cursor: pointer !important;
	}

	.filter-container {
		display: flex;
		align-items: center;
		justify-content: space-between;
		flex-wrap: wrap;
		gap: 10px;
	}

	.filter-select {
		display: flex;
		align-items: center;
		gap: 10px;
	}

	label {
		font-weight: bold;
	}

	.form-select {
		padding: 5px 10px;

		font-size: 14px;
	}

	.status-indicators {
		display: flex;
		align-items: center;
		gap: 60px;
	}

	.status {
		display: flex;
		align-items: center;
		font-size: 14px;
		font-weight: bold;
	}

	.indicator {
		width: 13px;
		height: 13px;
		border-radius: 50%;
		margin-right: 5px;
		display: inline-block;
	}

	.form-select:focus {
		outline: none;
		box-shadow: none;
	}

	.filter-container {
		border-top: 1px solid #ddd;
		padding-top: 10px;
		margin-top: 10px;
	}

	.filter-title {
		font-weight: bold;
		font-size: 16px;
		margin-bottom: 5px;
	}

	#calendar {
		border-top: 1px solid #ddd;
		padding-top: 10px;
		margin-top: 10px;
	}

	.card-body {
		padding-top: 10px;
	}
	
</style>
<body>
	<div class="main-wrapper">
		<div id="headerP"></div>
		<div id="navP"></div>
		<div class="page-wrapper">
			<div class="content container-fluid">
				<div class="page-header">
					<div class="row align-items-center">
						<div class="col">
							<div class="mt-5">
								<h4 class="card-title float-left mt-2">Quản lí đặt phòng</h4>
							</div>
						</div>
					</div>
				</div>
				<div class="col-lg-12 col-md-8">
					<div class="card">
						<div class="card-body">
							<div class="filter-title">Bộ Lọc</div>
							<div class="filter-container">
								<div>
									<label for="room-filter">Lọc theo phòng</label>
									<select id="room-filter" class="form-select">
										<option value="all">- Tất cả -</option>
										<option value="reserved">Đặt chỗ</option>
										<option value="hold">Giữ chỗ</option>
										<option value="checkin">Nhận phòng</option>
									</select>
								</div>
								<!-- Các trạng thái -->
								<div class="status-indicators">
									<span class="status">
										<span class="indicator" style="background-color: blue;"></span> Đặt chỗ
									</span>
									<span class="status">
										<span class="indicator" style="background-color: orange;"></span> Giữ chỗ
									</span>
									<span class="status">
										<span class="indicator" style="background-color: green;"></span> Nhận phòng
									</span>
								</div>
							</div>
						</div>
					</div>
				</div>

				<div class="col-lg-12 col-md-8">
					<div class="card">
						<div class="card-body">
							<div class="filter-title">Lịch</div>
							<div id="calendar"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div id="edit_booking" class="modal fade" role="dialog">
			<div class="modal-dialog">
				<div class="modal-content modal-md">
					<div class="modal-header">
						<h4 class="modal-title">Add Event</h4>
						<button type="button" class="close" data-dismiss="modal">&times;</button>
					</div>
					<div class="modal-body">
						<form>
							<div class="form-group">
								<label>Event Name <span class="text-danger">*</span></label>
								<input class="form-control" type="text">
							</div>
							<div class="form-group">
								<label>Event Date <span class="text-danger">*</span></label>
								<div class="cal-icon">
									<input class="form-control datetimepicker" type="text">
								</div>
							</div>
							<div class="m-t-20 text-center">
								<button class="btn btn-primary submit-btn">Create Event</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>

	</div>
	<script src="../assets/js/axios.min.js"></script>
	<script src="../assets/js/jquery-3.5.1.min.js"></script>
	<script src="../assets/js/popper.min.js"></script>
	<script src="../assets/js/bootstrap.min.js"></script>
	<script src="../assets/plugins/slimscroll/jquery.slimscroll.min.js"></script>
	<script src="../assets/js/moment.min.js"></script>
	<script src="../assets/js/bootstrap-datetimepicker.min.js"></script>
	<script src="../assets/js/jquery-ui.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/6.1.15/index.global.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/moment@2.29.1/moment.min.js"></script>
	<script src="../assets/js/script.js"></script>
	<script src="../api/booking/calendar.js"></script>
</body>
<script>

	$(function () {
		$("#navP").load("../template/nav.html");
		$("#headerP").load("../template/header.html");
	});
</script>

</html>
