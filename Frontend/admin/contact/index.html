<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <title>Hotel Dashboard Template</title>
    <link rel="shortcut icon" type="image/x-icon" href="../assets/img/favicon.png">
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/plugins/fontawesome/css/fontawesome.min.css">
    <link rel="stylesheet" href="../assets/plugins/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="../assets/css/feathericon.min.css">
    <link rel="stylehseet" href="../https://cdn.oesmith.co.uk/morris-0.5.1.css">
    <link rel="stylesheet" href="../assets/plugins/morris/morris.css">
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/toastr.min.css">
</head>
</head>

<body>

    <div class="main-wrapper">
        <div id="headerP"></div>
        <div id="navP"></div>
        <div class="page-wrapper">
            <div class="content container-fluid">
                <div class="page-header">
                    <div class="row align-items-center">
                        <div class="col">
                            <div class="mt-5">
                                <h4 class="card-title float-left mt-2">Quản lí liên hệ</h4>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-12">
                        <div class="card card-table">
                            <div class="card-body booking_card">
                                <!-- Bộ lọc -->
                                <div class="row align-items-center" style="margin-bottom: 20px;">
                                    <div class="col-md-6 mr-auto">
                                        <div>
                                            <button type="button" id="allBtn" class="btn btn-danger">Tất cả <span
                                                    class="badge bg-white" style="color: red;">0</span></button>
                                            <select onchange="updateEntries(this.value)" class="form-select"
                                                style="width: auto; min-width: 50px; height: 25px; border-radius: 2px;">
                                                <option value="5">5 </option>
                                                <option value="10">10 </option>
                                                <option value="15">15 </option>
                                            </select>

                                        </div>
                                    </div>
                                    <div class="col-md-6 ml-auto">
                                        <div class="input-group">
                                            <div>
                                                <select class="form-control" style="border-radius: 3px 0px 0px 3px;"
                                                    onchange="filterContact(this.value)">
                                                    <option value="All">--- Tất cả ---</option>
                                                    <option value="Replied">Đã phản hồi</option>
                                                    <option value="Pending">Chưa phản hồi</option>
                                                </select>
                                            </div>
                                            <input class="form-control" type="text" id="searchInput"
                                                style="width: 80px;border: 1px solid #ced4da">
                                            <button type="button" class="btn btn-primary"
                                                style="border-radius: 0;border: 1px solid green;"" >Xóa tìm kiếm</button>                                                                      
                                                <button type=" button" class="btn btn-primary" onclick="searchContact()"
                                                style="background-color: #4682B4;border-radius: 0px 4px 4px 0px;">Tìm
                                                kiếm</button>
                                        </div>
                                    </div>
                                </div>
                                <!-- Bộ lọc -->
                                <div class="table-responsive">
                                    <table class="datatable table table-stripped table table-hover table-center mb-0">
                                        <thead>
                                            <tr>
                                                <th>#</th>
                                                <th>Họ tên</th>
                                                <th>Email</th>
                                                <th>Số điện thoại</th>
                                                <th>Lời nhắn</th>
                                                <th>Ngày gửi</th>
                                                <th>Trạng thái</th>
                                                <th class="text-right">Chức năng</th>
                                            </tr>
                                        </thead>
                                        <tbody id="showContact">
                                        </tbody>
                                    </table>
                                    <div>
                                        <ul class="pagination" id="pagination">
                                            <!-- <li class="page-item disabled">
                                                <a class="page-link" href="#" tabindex="-1">Previous</a>
                                            </li>
                                            <li class="page-item"><a class="page-link" href="#">1</a></li>
                                            <li class="page-item active">
                                                <a class="page-link" href="#">2 <span class="sr-only">(current)</span></a>
                                            </li>
                                            <li class="page-item"><a class="page-link" href="#">3</a></li>
                                            <li class="page-item">
                                                <a class="page-link" href="#">Next</a> -->
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="delete_asset" class="modal fade delete-modal" role="dialog">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-body text-center">
                            <img src="../assets/img/sent.png" alt="" width="50" height="46">
                            <h3 class="delete_class">Bạn có chắc chắn muốn xóa ?</h3>
                            <div class="m-t-20">
                                <a href="#" class="btn btn-white" data-dismiss="modal">Hủy</a>
                                <button type="button" id="confirmDelete" class="btn btn-danger">Xóa</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="contentModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content modal-md">
                <div class="modal-header">
                    <h4 class="modal-title">Nội dung</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <form>

                        <div class="form-group">
                            <textarea style="height: 200px;" id="showMessage" class="form-control" type="text"
                                id="reply" placeholder="..."> </textarea>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div id="replyContact" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content modal-md">
                <div class="modal-header">
                    <h4 class="modal-title">Phản hồi</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label style="font-weight: 500;">Tới:</label> <span class="text-center"
                                style="margin-left: 10px;" id="email"></span>
                            </br>
                            <textarea style="height: 200px;" class="form-control" type="text" id="replyMessage" required
                                placeholder="..."> </textarea>
                        </div>
                        <button type="button" id="myButton" class="btn btn-primary buttonedit ml-2">Gửi phản
                            hồi</button>

                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="../assets/js/axios.min.js"></script>
    <script src="../assets/js/jquery-3.5.1.min.js"></script>
    <script src="../assets/js/popper.min.js"></script>
    <script src="../assets/js/bootstrap.min.js"></script>
    <script src="../assets/plugins/slimscroll/jquery.slimscroll.min.js"></script>
    <script src="../assets/plugins/raphael/raphael.min.js"></script>
    <script src="../assets/plugins/morris/morris.min.js"></script>
    <script src="../assets/js/toastr.min.js"></script>
    <script src="../assets/js/chart.morris.js"></script>
    <script src="../assets/js/script.js"></script>
    <script src="../api/contact/index.js"></script>
</body>
<script>

    $(function () {
        $("#navP").load("../template/nav.html");
        $("#headerP").load("../template/header.html");
    });
</script>

</html>
